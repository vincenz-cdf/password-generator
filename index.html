<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="./assets/flavicon.png">
    <title>Password Generator</title>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw"></span>
                <button id="copy">Copier</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="lengt">LONGUEUR</label>
                <input size="4" value="10" id="lengt" type="number" min="4" max="40">
            </div>
            <div class="form-control">
                <label for="upper">MAJUSCULES</label>
                <input id="upper" type="checkbox" checked>
            </div>
            <div class="form-control">
                <label for="lower">MINUSCULES</label>
                <input id="lower" type="checkbox" checked>
            </div>
            <div class="form-control">
                <label for="number">CHIFFRES</label>
                <input id="number" type="checkbox" checked>
            </div>
            <div class="form-control">
                <label for="symbol">CARACTERES SPECIAUX</label>
                <input id="symbol" type="checkbox" checked>
            </div>
            <button class="generate" id="generate">
                GENERER UN MOT DE PASSE
            </button>
        </div>
    </div>
    <div class="noname">
        Made by Vincent Vann
    </div>
</body>
</html>
